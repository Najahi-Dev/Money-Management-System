<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./layout.css">
    <title>Pocket Money Tracker (LKR)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
</head>

<body>
    <h1>Pocket Money Tracker (LKR)</h1>
    <div class="container">
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter description">
        </div>
        <div class="form-group">
            <label for="amount">Amount (LKR):</label>
            <input type="number" id="amount" placeholder="Enter amount" step="0.01" min="0.01">
        </div>
        <div class="form-group">
            <label for="transactionDate">Date:</label>
            <input type="date" id="transactionDate">
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>
        <button onclick="addTransaction()">Add Transaction</button>
        <button class="download-btn" onclick="downloadReport()">Download PDF Report</button>
        <div id="feedback"></div>
        <div id="balance">Balance: â‚¨0.00</div>
        <div class="filter-group">
            <div class="date-filter">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" onchange="filterByDate()">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" onchange="filterByDate()">
                </div>
            </div>
            <button class="clear-btn" onclick="clearAll()">Clear All Data</button>
        </div>
        <table id="transactionTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transactionBody"></tbody>
        </table>
    </div>
    <div id="chartContainer">
        <canvas id="transactionChart"></canvas>
    </div>

    <script src="./app.js"></script>
</body>

</html>
